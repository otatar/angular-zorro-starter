<form nz-form [formGroup]="profileForm" novalidate (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="username">Username</nz-form-label>
    <nz-form-control [nzXs]="24">
      <nz-input-group>
        <input nz-input formControlName="username" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="firstName">First Name</nz-form-label>
    <nz-form-control [nzXs]="24" nzErrorTip="Please input your first name!">
      <nz-input-group>
        <input nz-input formControlName="firstName" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="lastName">Last Name</nz-form-label>
    <nz-form-control [nzXs]="24" nzErrorTip="Please input your last name!">
      <nz-input-group>
        <input nz-input formControlName="lastName" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="email">Email</nz-form-label>
    <nz-form-control nzErrorTip="Please input a valid email address!">
      <nz-input-group>
        <input nz-input formControlName="email" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="authorizationLevel"
      >Authorization</nz-form-label
    >
    <nz-form-control  [nzXs]="24">
      <nz-input-group>
        <input nz-input formControlName="authorizationLevel" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <div style="display: flex; justify-content: end;">
    <button
      nz-button
      type="button"
      (click)="onCancel()"
      default
      style="margin-right: 6px"
    >
      Cancel
    </button>
    <button nz-button type="submit" nzType="primary">Change</button>
  </div>
</form>
