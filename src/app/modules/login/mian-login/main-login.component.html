<div class="logo" nz-row nzAlign="middle" nzJustify="center">
  <div nz-col>
    <img src="assets/images/logo.svg" height="100%" width="120%" />
  </div>
</div>
<div nz-row nzAlign="middle" nzJustify="center">
  <h1 nz-typography style="color: #1890ff">Zorro Starter</h1>
</div>
<div nz-row nzAlign="middle" nzJustify="center">
  <div nz-col nzXs="18" nzSm="16" nzMd="12" nzLg="8" nzXl="6">
    <nz-card style="width: 100%;" nzTitle="Please log in">
      <form
        nz-form
        [formGroup]="loginForm"
        class="login-form"
        (ngSubmit)="submitForm()"
      >
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your username!">
            <nz-input-group nzPrefixIcon="user">
              <input
                type="text"
                nz-input
                formControlName="username"
                placeholder="Username"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate">
              <input
              [type]="passwordVisible ? 'text' : 'password'"
                nz-input
                formControlName="password"
                placeholder="Password"
              />
            </nz-input-group>
            <ng-template #suffixTemplate>
            <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
          </ng-template>
          </nz-form-control>
        </nz-form-item>
        <div nz-row class="login-form-margin">
          <div nz-col [nzSpan]="24">
            <label nz-checkbox formControlName="remember">
              <span>Remember me</span>
            </label>
          </div>
        </div>
        <button
          nz-button
          class="login-form-button login-form-margin"
          [nzType]="'primary'"
        >
          Log in
        </button>
      </form>
    </nz-card>
  </div>
</div>
