<form
  nz-form
  [formGroup]="userForm"
  appToggleFormDisabledFields
  [formMode]="mode"
  [disableFields]="disableFields"
  novalidate
  (ngSubmit)="submitForm()"
>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="id">ID</nz-form-label>
    <nz-form-control [nzXs]="24">
      <nz-input-group>
        <input nz-input formControlName="id" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="username"
      >Username</nz-form-label
    >
    <nz-form-control [nzXs]="24" nzErrorTip="Please input unique username!">
      <nz-input-group>
        <input nz-input formControlName="username" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="firstName"
      >First Name</nz-form-label
    >
    <nz-form-control [nzXs]="24" nzErrorTip="Please input first name!">
      <nz-input-group>
        <input nz-input formControlName="firstName" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="lastName"
      >Last Name</nz-form-label
    >
    <nz-form-control [nzXs]="24" nzErrorTip="Please input last name!">
      <nz-input-group>
        <input nz-input formControlName="lastName" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="email">Email</nz-form-label>
    <nz-form-control nzErrorTip="Please input a valid email address!">
      <nz-input-group>
        <input nz-input formControlName="email" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="authorizationLevel"
      >Authorization</nz-form-label
    >
    <nz-form-control
      [nzXs]="24"
      nzErrorTip="Please select authorization level!"
    >
      <nz-select formControlName="authorizationLevel">
        <nz-option nzValue="admin" nzLabel="Administrator"></nz-option>
        <nz-option nzValue="user" nzLabel="User"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="activated"
      >Activated</nz-form-label
    >
    <nz-form-control [nzXs]="24">
      <nz-switch
        formControlName="activated"
        [nzCheckedChildren]="checkedTemplate"
        [nzUnCheckedChildren]="unCheckedTemplate"
      ></nz-switch>
      <ng-template #checkedTemplate><i nz-icon nzType="check"></i></ng-template>
      <ng-template #unCheckedTemplate
        ><i nz-icon nzType="close"></i
      ></ng-template>
    </nz-form-control>
  </nz-form-item>
  <div style="display: flex; justify-content: end;">
    <button
      nz-button
      type="button"
      (click)="onCancel()"
      default
      style="margin-right: 6px"
    >
      Cancel
    </button>
    <button
      *ngIf="mode == 'edit' || mode == 'new'"
      nz-button
      type="submit"
      nzType="primary"
    >
      Submit
    </button>
    <button
      *ngIf="mode == 'show'"
      nz-button
      (click)="onEdit()"
      nzType="primary"
      style="margin-right: 6px"
    >
      Edit
    </button>
    <button
      *ngIf="mode == 'show'"
      type="button"
      nz-button
      nzDanger
      nzType="default"
      (click)="onDelete()"
    >
      Delete
    </button>
  </div>
</form>
